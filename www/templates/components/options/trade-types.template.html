<div class="options-trade">
<div ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="row">
	<h1 ng-class="smallHeader">{{'options.trade_type' | translate}}</h1>
	</div>
	<div class="padding">
		<label class="item item-radio" ng-repeat="t in tradeTypes">
			<input type="radio" name="tradeType" value="{{t.value}}"
				ng-model="selected.tradeType"
				ng-change="updateTradeType(selected.tradeType)" ng-checked="selected.tradeType">
			<div ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="item-content">{{t.name}}</div>
		</label>
		</div>
</div>
