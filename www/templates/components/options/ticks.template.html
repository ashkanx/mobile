<div class="options-ticks">
    <div ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="row">
        <h1 ng-class="smallHeader">{{'options.number_of_ticks' | translate}}</h1>
    </div>
    <div ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="row">
        <label ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="item item-radio col" ng-repeat="t in ticks">
            <input type="radio" name="ticks" value="{{t}}" ng-model="selected.tick" ng-change="updateTick(selected.tick)" ng-checked="selected.tick">
            <div class="item-content">{{t}}</div>
        </label>
    </div>
</div>
