<div class="options-market">
    <div ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="row">
        <h1 ng-class="smallHeader">{{'options.select_market' | translate}}</h1>
    </div>
    <div ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="row">
        <label  ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="item item-radio col">
            <input type="radio" name="market" value="forex"
            	ng-model="selected.market"
            	ng-change="updateMarket(selected.market)"
            	ng-disabled="!market.forex">
            <div class="item-content">{{'options.forex' | translate}}</div>
        </label>
        <label ng-class="displayDigits ? 'showingDigits' : 'notShowingDigits'" class="item item-radio col">
            <input type="radio" name="market" value="random"
            	ng-model="selected.market"
            	ng-change="updateMarket(selected.market)"
            	ng-disabled="!market.random">
            <div class="item-content">{{'options.random' | translate}}</div>
        </label>
    </div>
</div>
