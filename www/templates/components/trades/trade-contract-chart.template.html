<div class="contract-chart">
	<div id="chartContainer">
		<canvas id="tradeContractChart"
			hm-panleft="chartDragLeft"
			hm-panright="chartDragRight" 
			hm-panstart="chartTouch" 
			hm-panend="chartRelease"
			hm-pinchin="chartPinchIn"
			hm-pinchout="chartPinchOut"
			hm-pinchstart="chartPinchStart"
			hm-pinchend="chartPinchEnd">
			</canvas>
	</div>
</div>
